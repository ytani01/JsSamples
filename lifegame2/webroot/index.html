<!doctype html>
<html lang="jp">
  <head>
    <script>
      COPYRIGHT_STR = "Copyrith &copy; 2022 Yoichi Tanibayashi";
      TITLE_STR = "LifeGame";
      VERSION_STR = "Ver. 0.2.0";
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1">
    <script src="https://kit.fontawesome.com/5c30380ae3.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <script>
      document.write(
          '<link rel="stylesheet" href="main.css?'
              + new Date().getTime() + '">'
      );
      </script>

    <title><script>document.write(TITLE_STR)</script></title>
  </head>
  <body>
    <div class="container-fluid text-white bg-primary bg-gradient">
      <!-- header -->
      <div class="row bg-info bg-gradient">
        <div class="col text-center">
          <span class="fs-2"><script>document.write(TITLE_STR);</script></span>
          &nbsp;
          <span class="fs-7"><script>document.write(VERSION_STR);</script></span>
        </div> <!-- col -->
      </div> <!-- row -->

      <!-- main -->
      <div class="row m-1">
        <div class="col-1 text-center"></div>
        <div class="col-5 text-start">
          generation: <span id="generation">0</span>
        </div>
        <div class="col-5 text-end">
          life: <span id="life-count">0</span>
        </div>
        <div class="col-1 text-center"></div>
      </div>

      <div class="row m-1">
        <div class="col text-center p-0" style="line-height: 0px;">
          <script>
            const Cols = 30
            const Rows = 30;
            for (let r=0; r < Rows; r++) {
                for (let c=0; c < Cols; c++) {
                    const id = `img-${c}-${r}`;
                    document.write(`<span id="${id}"><img src="./images/box1.png"></span>`);
                }
                document.write(`<br />`);
            }
          </script>
        </div> <!-- col -->
      </div> <!-- row -->

      <!-- shift buttons -->
      <div class="row">
        <div class="col-3">
        </div>
        <div id="button_up" class="col-6 text-center p-0 bg-secondary">
          <i class="fa-regular fa-square-caret-up fa-3x"></i>
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div id="button_left" class="col-2 text-end p-0 bg-secondary">
          <i class="fa-regular fa-square-caret-left fa-3x"></i>
        </div>
        <div class="col-2 bg-secondary">
        </div>
        <div id="button_right" class="col-2 text-start p-0 bg-secondary">
          <i class="fa-regular fa-square-caret-right fa-3x"></i>
        </div>
        <div class="col-3">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
        </div>
        <div id="button_down" class="col-6 text-center p-0 bg-secondary">
          <i class="fa-regular fa-square-caret-down fa-3x"></i>
        </div>
        <div class="col-3">
        </div>
      </div>

      <!-- update interval -->
      <div class="row bg-dark">
        <div class="col-9 p-0 text-end">
          Update Interval:
          <span id="label_interval">0</span>
          <span class="fs-6">msec</span>
        </div>
        <div class="col-3">
          <span id="button_dec_interval">
            <i class="fa-regular fa-square-caret-left fa-2x"></i>
          </span>
          <span id="button_inc_interval">
            <i class="fa-regular fa-square-caret-right fa-2x"></i>
          </span>
        </div>
      </div>

      <!-- footer -->
      <div class="row bg-info fs-6">
        <div class="col">
          <div class="text-end">
            <script>document.write(COPYRIGHT_STR);</script>
          </div>
        </div>
      </div> <!-- row -->
    </div><!-- container -->

    <script>
      document.write(
          '<script src="main.js?' + new Date().getTime() + '"><\/script>'
      );
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </body>
</html>
